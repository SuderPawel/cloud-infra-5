# Public Cloud

-----

Co nas wyróżnia?

- certyfikat zgodności OpenStack API
  - Nova Compute
  - Swift Object Storage
  - OpenStack Powered Platform
- backend dla wolumenów umieszczony jest na klastrze Cepf
- instancje posiadają w pełni osiągalny publiczny adres IP
- integracja innych usług, dostarczanych przez OVH, z OpenStack'iem
- domyślnie sieć zabezpieczona przed nadmiernym ruchem przez Anti-DDoS
- w DC WAW1 region jest w wersji Newton

<div class="link" url="https://www.ovh.pl/public-cloud/instances/"></div>

---
class: regular

# Public Cloud

-----

Sieć w OVH

- każda z instancji posiadać może adres sieci publicznej
- adres sieci publicznej ma maskę /32
- brak ruchu rozgłoszeniowego na interfejsie instancji
- możliwość podłączenia wielu sieci prywatnych do instancji
- prywatne sieci dostępne w różnych regionach dzięki vRack
- ruch między siecią OVH a zewnetrzną jest chroniony przez Anti-DDoS

# vRack

![](images/img-header-vrack.png)

Prywatne połączenie wszystkich infrastruktur na całym świecie

---
class: center, middle, regular

## Prywatna sieć

![](images/schema-isolation.png)

vRack pozwala na odizolowanie najważniejszych serwerów w ramach prywatnej sieci VLAN.

Twoje dane są zabezpieczone a komunikacja między serwerami nie odbywa się za pomocą sieci publicznej.

---
class: center, middle, regular

## Wiele sieci VLAN

![](images/schema-vlan.png)

Możesz wdrożyć aż do 4000 prywatnych sieci VLAN.

Do serwerów dedykowanych możliwe jest doprowadzenie łącza trunk, a do instancji Public Cloud - wiele interfejsów różnych sieci prywatnych.

---
class: center, middle, regular

## Infrastruktura hybrydowa

![](images/schema-hybride.png)

Możliwe jest połączenie Public Cloud z serwerami dedykowanymi.

---
class: center, middle, regular

## Multidatacenter

![](images/schema-datacentre.png)

vRack działa między różnymi centrami danych OVH.

Od Europy po Kanadę: możesz budować prywatne i redundantne infrastruktury umieszczone w kilku centrach danych.

---
class: regular

# vRack

-----

Technologia vRack (wirtualna szafa) pozwala na podłączenie, odizolowanie i rozdzielenie usług OVH w ramach jednej lub kilku prywatnych i zabezpieczonych sieci.

Dzięki unikalnym technologiom sieciowym możesz zbudować zaawansowane prywatne infrastruktury w strefie wielu centrów danych.

Planowane jest uruchomienie vRouter, który pozwoli na zestawienie połączenia między własnymi zasobami a zasobami w OVH.

<div class="link" url="https://www.ovh.pl/rozwiazania/vrack/"></div>

---
class: regular

# vRack Connect

-----

Możliwość bezpośredniego połączenia własnego DC z zasobami w OVH.

W Polsce będzie ono dostępne w wersji **Dedicated** w Warszawie przez punkty:

- **Lim**
- **Thinx**

<div class="link" url="https://www.ovh.pl/rozwiazania/vrack-connect/"></div>

---
class: center, middle, inverse

# Planowane usługi

---
class: regular

# Load Balancer

-----

Dedykowana usługa pozwalająca na rozdzielanie ruchu sieciowego między serwerami.

Na chwilę obecną IPLB nie jest dostępne w Polsce.

Trwają prace nad integracją produktu OVH IPLB z OpenStack.

Pozwoli to na zarządzanie load balancerem z poziomu OpenStack API.

---
class: regular

# Telemetria

-----

Usługa pozwalająca na dostarczenie informacji o zużyciu zasobów oraz aktualnym obciążeniu.

Trwają prace nad integracją obecnego systemu metryk z OpenStack.

Pozwoli to na pobieranie danych z poziomu OpenStack API.

---
class: regular

# Alarmy i orchestracja

-----

Usługi OpenStack Aodh oraz Heat bazujące na danych z metrykach.

Alarmy wyzwalane są przy określonych wartościach metryk.

Określone alarmy powodują akcje, którymi mogą być dynamiczne dodawanie lub usuwanie instancji.
